<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>World Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #eeeeee;
            display: flex;
        }

        
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 15px;
            font-size: 18px;
            color: #333;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar ul li:hover {
            background-color: #e0e0e0;
        }

        
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        
        .image-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }

        .image-text {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .container div {
            width: 30%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        .container div h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .container div a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        
        .destinations {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .destination-item {
            width: 180px;
            text-align: center;
        }

        .destination-item img {
            width: 100%;
            border-radius: 10px;
        }

        .destination-item h2 {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

   
    <div class="sidebar">
        <h1>Jom La Travel!</h1>
        <ul>
            <li><a href="travel.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="explore-country.html"><i class="fa-solid fa-magnifying-glass"></i> Explore Country</a></li>
            <li><a href="itenarary.html"><i class="fa-solid fa-book"></i> My Itinerary</a></li>
            <li><a href="money.html"><i class="fa-solid fa-money-bill-transfer"></i> Currency Exchange</a></li>
        </ul>
    </div>

    
    <div class="content">
        <div class="image-container">
            <img src="c.jpg" alt="Top destination image">
            <h2 class="image-text">Travel. Because money returns, time doesn't</h2>
        </div>

        <div class="container">
            <div>
                <h2>Let's Explore Country</h2>
                <a href="explore-country.html">Go</a>
            </div>
            <div>
                <h2>Plan Your Journey</h2>
                <a href="itenarary.html">Go</a>
            </div>
            <div>
                <h2>See Rate!</h2>
                <a href="money.html">Go</a>
            </div>
        </div>
        <br>
        <br>
        <h2>Top Destinations</h2>
        <div class="destinations">
            <div class="destination-item">
                <img src="switzerland.png" alt="Switzerland">
                <h2>#1 Switzerland</h2>
            </div>
            <div class="destination-item">
                <img src="italy.jpg" alt="Thailand">
                <h2>#2 Italy</h2>
            </div>
            <div class="destination-item">
                <img src="japan.jpg" alt="Japan" >
                <h2>#3 Japan</h2>
            </div>
            <div class="destination-item">
                <img src="korea.jpg" alt="Thailand">
                <h2>#4 Korea</h2>
            </div>
            <div class="destination-item">
                <img src="thailand.png" alt="Thailand">
                <h2>#5 Thailand</h2>
            </div>
        </div>
    </div>
</body>
</html>
